      // Áp dụng dark mode ngay lập tức để tránh hiệu ứng nháy
      (function() {
        // Kiểm tra xem có nên áp dụng dark mode hay không
        var storedTheme = localStorage.getItem('theme');
        var isDarkMode = storedTheme === 'dark' || 
          (storedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        if (isDarkMode) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = 'hsl(212 40% 6%)';
          // Thêm màu nền cho body để đảm bảo không có nháy sáng
          document.write('<style>body{background-color:hsl(212 40% 6%)}</style>');
        }
      })();
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js", { scope: "/" })
            .then((registration) => {
              console.log("SW registered with scope:", registration.scope);
            })
            .catch((error) => {
              console.error("SW registration failed:", error);
            });
        });
      }
