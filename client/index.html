      // Prevent white flash in dark mode during page load
      (function() {
        // Check if we should apply dark mode
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme');
        
        if ((darkModeMediaQuery.matches && savedTheme !== 'light') || savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = 'hsl(212 40% 6%)';
        }
      })();
    </script>

    <!-- Script vô hiệu hóa cử chỉ vuốt mặc định của Safari -->
    <script>
      // Giải pháp 1: Vô hiệu hóa cử chỉ vuốt quay lại/tiến tới Safari (swipe back/forward)
      document.addEventListener('DOMContentLoaded', function() {
        // Thêm CSS trực tiếp để vô hiệu hóa cử chỉ vuốt
        const style = document.createElement('style');
        style.textContent = `
          /* Vô hiệu hóa cử chỉ vuốt Safari trên PWA */
          html, body {
            overscroll-behavior-x: none;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
          }
        `;
        document.head.appendChild(style);
      });

      // Giải pháp 2: Sử dụng history.pushState để ngăn Safari quay lại trang trước
      window.addEventListener('load', function() {
        // Thêm một dummy state vào history để ngăn Safari quay lại
        window.history.pushState({page: 'initial'}, document.title, window.location.href);
        
        // Bẫy người dùng trong ứng dụng bằng cách bắt sự kiện popstate
        window.addEventListener('popstate', function(e) {
          // Ngăn trang quay lại
          window.history.pushState({page: 'blocked'}, document.title, window.location.href);
        });
      });
      
      // Giải pháp 3: Bắt và ngăn chặn các cử chỉ vuốt ngang
      let startX = 0;
      let startY = 0;
      
      document.addEventListener('touchstart', function(e) {
        startX = e.touches[0].pageX;
        startY = e.touches[0].pageY;
      }, {passive: true});
      
      document.addEventListener('touchmove', function(e) {
        // Giá trị ngưỡng để xác định vuốt ngang
        const threshold = 10;
        const diffX = startX - e.touches[0].pageX;
        const diffY = startY - e.touches[0].pageY;
        
        // Nếu chuyển động ngang (left/right) và lớn hơn chuyển động dọc (up/down)
        if (Math.abs(diffX) > threshold && Math.abs(diffX) > Math.abs(diffY)) {
          e.preventDefault();
          return false;
        }
      }, {passive: false});
    </script>
