<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline - Forex Trade Journal</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style>
    :root {
      --background: #f8fafc;
      --foreground: #0f172a;
      --primary: #3b82f6;
      --primary-darker: #2563eb;
      --border: #e2e8f0;
      --gray: #64748b;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
      --safe-right: env(safe-area-inset-right);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --foreground: #f8fafc;
        --border: #334155;
        --gray: #94a3b8;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: max(16px, var(--safe-top)) max(16px, var(--safe-right)) max(16px, var(--safe-bottom)) max(16px, var(--safe-left));
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .app-logo {
      width: 72px;
      height: 72px;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: var(--gray);
    }
    
    .button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: var(--primary-darker);
    }
    
    .icon {
      display: block;
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
    }
    
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--gray);
    }
    
    .wifi-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- WiFi Off Icon -->
    <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    
    <h1>You are offline</h1>
    <p>The Forex Trade Journal app needs an internet connection to access your trading data. Please check your connection and try again.</p>
    
    <a href="/" class="button" id="reload-button">Try Again</a>
    
    <div class="footer">
      <p>Some features may still be available offline</p>
    </div>
  </div>
  
  <script>
    // Add event listener to reload button
    document.getElementById('reload-button').addEventListener('click', function(event) {
      event.preventDefault();
      // Try to reload the page
      window.location.reload();
    });
    
    // Listen for online status changes
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
