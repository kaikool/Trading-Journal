<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Main Chart Area with Background -->
  <rect x="50" y="50" width="700" height="450" fill="#f1f5f9" rx="4" ry="4" />
  
  <!-- Chart title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#334155">Chart Unavailable Offline</text>
  
  <!-- No data message -->
  <g>
    <rect x="250" y="225" width="300" height="150" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="8" ry="8" />
    
    <!-- Icon -->
    <g transform="translate(375, 265)">
      <circle cx="0" cy="0" r="25" fill="#dbeafe" />
      <path d="M-10,-5 L-10,5 L10,5 L10,-5 Z" fill="none" stroke="#3b82f6" stroke-width="2" />
      <line x1="-5" y1="-10" x2="-5" y2="10" stroke="#3b82f6" stroke-width="2" />
      <line x1="5" y1="-10" x2="5" y2="10" stroke="#3b82f6" stroke-width="2" />
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2,2" />
    </g>
    
    <text x="400" y="315" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Chart data not available offline</text>
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94a3b8">Reconnect to view your charts</text>
  </g>
  
  <!-- Time axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <text x="100" y="530" text-anchor="middle">00:00</text>
    <text x="200" y="530" text-anchor="middle">04:00</text>
    <text x="300" y="530" text-anchor="middle">08:00</text>
    <text x="400" y="530" text-anchor="middle">12:00</text>
    <text x="500" y="530" text-anchor="middle">16:00</text>
    <text x="600" y="530" text-anchor="middle">20:00</text>
    <text x="700" y="530" text-anchor="middle">00:00</text>
  </g>
  
  <!-- Y-axis labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <text x="40" y="500" text-anchor="end">0.0000</text>
    <text x="40" y="400" text-anchor="end">0.0000</text>
    <text x="40" y="300" text-anchor="end">0.0000</text>
    <text x="40" y="200" text-anchor="end">0.0000</text>
    <text x="40" y="100" text-anchor="end">0.0000</text>
  </g>
  
  <!-- Offline watermark -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94a3b8">Offline Mode</text>
</svg>